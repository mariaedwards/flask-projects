<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Polling App</title>
  </head>
  <body>
    <h1>Polls</h1>
    <ul>
      {% for key, value in polls.iterrows() %}
      <li><a href="{{ url_for('polls', pid=key) }}">{{ value['poll'] }}</a></li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('create_poll') }}">Create New Poll</a>
  </body>
</html>
